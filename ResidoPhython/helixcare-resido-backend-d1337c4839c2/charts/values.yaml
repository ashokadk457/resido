celery_worker:
  replicaCount: 1
  env:
    CELERY_BROKER_URL: "redis://resido-redis-master:6379/0"
    CELERY_RESULT_BACKEND: "redis://resido-redis-master:6379/0"
  resources:
    requests:
      memory: 256Mi
      cpu: 50m
    limits:
      memory: 1024Mi
      cpu: 200m

celery_beat:
  replicaCount: 1
  env:
    CELERY_BROKER_URL: "redis://resido-redis-master:6379/0"
    CELERY_RESULT_BACKEND: "redis://resido-redis-master:6379/0"
  resources:
    requests:
